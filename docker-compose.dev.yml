services:
  api:
    build: !reset null
    image: node:20-alpine
    working_dir: /app
    command: sh -c "corepack enable && pnpm install && pnpm --filter @dualis/api dev"
    volumes:
      - .:/app
      - node_modules:/app/node_modules

  frontend:
    build: !reset null
    image: node:20-alpine
    working_dir: /app
    command: sh -c "corepack enable && pnpm install && pnpm --filter @dualis/frontend dev"
    volumes:
      - .:/app
      - node_modules:/app/node_modules

volumes:
  node_modules:
