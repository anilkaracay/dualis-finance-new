# ─── Dualis Finance — Nginx Reverse Proxy ───
# Frontend: dualis.finance → dualis-frontend:3000 (Next.js)
# Backend:  api.dualis.finance → dualis-api:3001 (Fastify)
#
# Note: nginx is in dualis-internal network, uses Docker DNS.
# Port 80 is used by Canton's nginx — we only listen on 443.
# HTTP→HTTPS redirect handled by certbot on the host.

# ── Upstreams ────────────────────────────────────────────────────────────────
upstream frontend {
    server dualis-frontend:3000;
}

upstream api {
    server dualis-api:3001;
}

# ── Frontend: dualis.finance ──────────────────────────────────────────────────
server {
    listen 443 ssl;
    http2 on;
    server_name dualis.finance;

    # SSL (Let's Encrypt — mounted from host)
    ssl_certificate     /etc/letsencrypt/live/dualis.finance/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dualis.finance/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    # Rate limiting
    limit_req zone=general burst=20 nodelay;

    # Next.js frontend
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
    }

    # Static assets — long cache
    location /_next/static/ {
        proxy_pass http://frontend;
        proxy_cache_valid 200 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
}

# ── Backend API: api.dualis.finance ───────────────────────────────────────────
server {
    listen 443 ssl;
    server_name api.dualis.finance;

    # SSL (Let's Encrypt — mounted from host)
    ssl_certificate     /etc/letsencrypt/live/api.dualis.finance/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.dualis.finance/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;

    # Rate limiting for API
    limit_req zone=api_limit burst=50 nodelay;

    client_max_body_size 10m;

    # Fastify backend — API requests
    location / {
        proxy_pass http://api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket: conditionally set Upgrade + Connection headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 86400;
    }
}
